<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/hover.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" src="libraries/p5.sound.js"></script>
</head>

<body class="container principal-body">
    <div class="row">
        <a href="index.html">
            <h1>IoT: Shopping Mall</h1>
        </a>
    </div>

    <div class="container-fluid sketchMenu text-center" id="sketch-holder">

    </div>
    <div class="modal fade" id="firstModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title" id="modalTitle">Request</h3>
                </div>
                <div class="modal-body" id="firstModalMessage">
                    <p>This is a small modal.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="secondModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title" id="modalTitle">Request</h3>
                </div>
                <div class="modal-body" id="secondModalMessage">
                    <p>This is a small modal.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="myModalTitle">Modal Header</h4>
                </div>
                <div class="modal-body" id="myModalMessage">
                    <p>This is a small modal.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modalFinger">
        <div class="modal-content">
            <div class="modal-body">
                <div style="display: block">
                    <div style="display: inline-block; vertical-align:top; margin-right: 70px">
                        <br><br>
                        <h2> Fingerprint: </h2>
                        <div><img id="fingerprint" class="img-responsive" src="images/fingerprint1.jpg" raggable="true" ondragstart="drag(event)"
                                width="180" height="150" style="float:left"></div>
                    </div>
                    <div style="display: inline-block; vertical-align:top; margin-left: 65px">
                        <br><br><br><br><br>
                        <center>
                            <h3>Fingerprint:<img id="Ifingerprint" class="img-responsive" src="images/fingerprint1.jpg" width="60"
                                    height="60"></h3>
                            <h4>Please, pass your finger over the fingerprint reader...</h4>
                            <div id="divCheck" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                            <button id="btnSucc" class="btn btn-default" type="button" style="display:none;"> OK </button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/modals.js"></script>
    <script language="javascript" type="text/javascript" src="js/sketch.js"></script>
    <script language="javascript" type="text/javascript" src="js/machine.js"></script>
    <script language="javascript" type="text/javascript" src="js/person.js"></script>
    <script language="javascript" type="text/javascript" src="js/store1.js"></script>
    <script language="javascript" type="text/javascript" src="js/store2.js"></script>
    <script language="javascript" type="text/javascript" src="js/store3.js"></script>
    <script language="javascript" type="text/javascript" src="js/store4.js"></script>
    <script language="javascript" type="text/javascript" src="js/text.js"></script>
    <script language="javascript" type="text/javascript" src="js/utils.js"></script>
    <script language="javascript" type="text/javascript" src="js/door.js"></script>
</body>

</html>
