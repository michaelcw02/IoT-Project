<body class="container principal-body">
    <div class="row">
        <a href="index.html">
            <h1>IoT: Shopping Mall</h1>
        </a>
    </div>

    <div class="container-fluid menu">
        <div class="row">
            <h2 class="text-center">WHAT DO YOU WANT TO BUY?</h2>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-4">
                <a class="hvr-grow" href="ck.html">
                    <figure class="figure">
                        <img class="product figure-img img-fluid img-responsive rounded" src="images/ck01.jpg" id="ck01-img">
                        <figcaption class="figure-caption text-center caption" id="ck01-cap">## LEFT</figcaption>

            </div>
            <div class="col-sm-4">

            <div class="col-sm-4">

                </div>
                <div class="modal-body" id="myModalMessage">
                    <p>This is a small modal.</p>
                </div>
            </div>
        </div>
    </div>
